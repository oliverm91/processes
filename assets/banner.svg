<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecca3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b9f7f;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0,0 L0,400 M100,0 L100,400 M200,0 L200,400 M300,0 L300,400 M400,0 L400,400 M500,0 L500,400 M600,0 L600,400 M700,0 L700,400 M800,0 L800,400 M900,0 L900,400 M1000,0 L1000,400 M1100,0 L1100,400 M1200,0 L1200,400" stroke="#4ecca3" stroke-width="1"/>
    <path d="M0,0 L1200,0 M0,100 L1200,100 M0,200 L1200,200 M0,300 L1200,300 M0,400 L1200,400" stroke="#4ecca3" stroke-width="1"/>
  </g>
  
  <!-- Task flow visualization (left side) -->
  <g opacity="0.8">
    <!-- Top branch flowing down -->
    <line x1="80" y1="120" x2="140" y2="120" stroke="#4ecca3" stroke-width="3" stroke-linecap="round"/>
    <line x1="140" y1="120" x2="200" y2="180" stroke="#4ecca3" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Middle branch straight -->
    <line x1="80" y1="200" x2="200" y2="200" stroke="#4ecca3" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Bottom branch flowing up -->
    <line x1="80" y1="280" x2="140" y2="280" stroke="#4ecca3" stroke-width="3" stroke-linecap="round"/>
    <line x1="140" y1="280" x2="200" y2="220" stroke="#4ecca3" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Merge point -->
    <circle cx="200" cy="200" r="8" fill="#4ecca3" filter="url(#glow)"/>
    
    <!-- Arrow to right -->
    <line x1="200" y1="200" x2="310" y2="200" stroke="#4ecca3" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0 400; 400 0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0; -400" dur="2s" repeatCount="indefinite"/>
    </line>
    <polygon points="320,200 305,193 305,207" fill="#4ecca3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="160" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="72" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle" filter="url(#glow)">
    PROCESSES
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="210" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="28" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Smart Task Orchestration
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(215, 315)">
    <rect x="-10" y="0" width="172" height="36" rx="18" fill="#4ecca3" opacity="0.2"/>
    <text x="72" y="24" font-family="'SF Mono', 'Monaco', 'Courier New', monospace"
    font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="600">âš¡ Parallel</text>
  </g>
  
  <g transform="translate(425, 315)">
    <rect x="-35" y="0" width="294" height="36" rx="18" fill="#4ecca3" opacity="0.2"/>
    <text x="110" y="24" font-family="'SF Mono', 'Monaco', 'Courier New', monospace"
    font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="600">ðŸ“§ Email Notification</text>
  </g>
  
  <g transform="translate(710, 315)">
    <rect x="-10" y="0" width="323" height="36" rx="18" fill="#4ecca3" opacity="0.2"/>
    <text x="150" y="24" font-family="'SF Mono', 'Monaco', 'Courier New', monospace"
    font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="600">ðŸ”— Dependency Resolution</text>
  </g>

  
  <!-- Decorative code brackets -->
  <text x="950" y="140" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="120" fill="#4ecca3" opacity="0.15" font-weight="300">{</text>
  <text x="1050" y="280" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="120" fill="#4ecca3" opacity="0.15" font-weight="300">}</text>
</svg>