<svg viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecca3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b9f7f;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0,0 L0,640 M100,0 L100,640 M200,0 L200,640 M300,0 L300,640 M400,0 L400,640 M500,0 L500,640 M600,0 L600,640 M700,0 L700,640 M800,0 L800,640 M900,0 L900,640 M1000,0 L1000,640 M1100,0 L1100,640 M1200,0 L1200,640 M1280,0 L1280,640" stroke="#4ecca3" stroke-width="1"/>
    <path d="M0,0 L1280,0 M0,100 L1280,100 M0,200 L1280,200 M0,300 L1280,300 M0,400 L1280,400 M0,500 L1280,500 M0,640 L1280,640" stroke="#4ecca3" stroke-width="1"/>
  </g>
  
  <!-- Task flow visualization (center) - Scaled up -->
  <g opacity="0.9" transform="translate(40, 105) scale(1.8)">
    <!-- Connections (edges) -->
    <g stroke-width="3" stroke-linecap="round">
      <!-- Blue branches -->
      <g stroke="#4ecca3" fill="none">
        <!-- Top to second level -->
        <path d="M 125 20 L 80 60"/>
        <path d="M 125 20 L 170 60"/>
        
        <!-- Second to third level -->
        <path d="M 80 60 L 125 100"/>
        <path d="M 170 60 L 125 100"/>
        <path d="M 80 60 L 60 120"/>
        
        <!-- Vertical parallel branches -->
        <path d="M 125 100 L 125 185"/>
        <path d="M 60 120 L 60 185"/>
      </g>
      
      <!-- Connection to failing task (blue) -->
      <g stroke="#4ecca3" fill="none">
        <path d="M 170 60 L 190 120"/>
      </g>
      
      <!-- Failed branch (red) -->
      <g stroke="#ef4444" fill="none">
        <path d="M 190 120 L 190 185"/>
      </g>
    </g>
    
    <!-- Nodes (tasks) -->
    <g fill="#4ecca3" filter="url(#glow)">
      <!-- Top node -->
      <circle cx="125" cy="20" r="8"/>
      
      <!-- Second level -->
      <circle cx="80" cy="60" r="8"/>
      <circle cx="170" cy="60" r="8"/>
      
      <!-- Third level -->
      <circle cx="125" cy="100" r="8"/>
      <circle cx="60" cy="120" r="7"/>
      
      <!-- Final nodes -->
      <circle cx="60" cy="190" r="10"/>
      <circle cx="125" cy="190" r="10"/>
    </g>
    
    <!-- Failed branch nodes (red) -->
    <g fill="#ef4444" filter="url(#glow)">
      <circle cx="190" cy="120" r="7"/>
      <circle cx="190" cy="190" r="10"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="760" y="270" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="102" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle" filter="url(#glow)">
    PROCESSES
  </text>
  
  <!-- Subtitle -->
  <text x="770" y="370" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="42" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Robust Routines Management
  </text>
  
  <!-- Decorative code brackets -->
  <text x="1060" y="240" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="150" fill="#4ecca3" opacity="0.15" font-weight="300">{</text>
  <text x="1160" y="460" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="150" fill="#4ecca3" opacity="0.15" font-weight="300">}</text>
</svg>