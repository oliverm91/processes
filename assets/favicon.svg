<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Task graph structure -->
  <g stroke-width="2" stroke-linecap="round">
    <!-- Blue branches -->
    <g stroke="#4ecca3" fill="none">
      <path d="M 16 8 L 10 16"/>
      <path d="M 16 8 L 22 16"/>
      <path d="M 10 16 L 16 24"/>
      <path d="M 22 16 L 16 24"/>
    </g>
    
    <!-- Failed branch (red) -->
    <g stroke="#ef4444" fill="none">
      <path d="M 22 16 L 26 24"/>
    </g>
    
    <!-- Nodes -->
    <g>
      <circle cx="16" cy="8" r="2.5" fill="#4ecca3"/>
      <circle cx="10" cy="16" r="2.5" fill="#4ecca3"/>
      <circle cx="22" cy="16" r="2.5" fill="#4ecca3"/>
      <circle cx="16" cy="24" r="3" fill="#4ecca3"/>
      <circle cx="26" cy="24" r="3" fill="#ef4444"/>
    </g>
  </g>
</svg>