name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff Check
        run: uv run ruff check .

      - name: Ruff Format
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy src

      - name: Pytest
        run: uv run pytest

  build-n-publish:
    name: Build and publish
    needs: quality-gate
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1