name: docs
on:
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "docs/**"
      - "mkdocs.yml"
  pull_request:
    branches:
      - main
    paths:
          - "**.py"
          - "docs/**"
          - "mkdocs.yml"
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync --all-groups
      - name: Build and Deploy
        run: uv run mkdocs gh-deploy --force